<!DOCTYPE html>
<html lang="vi">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.1/svg.min.js"></script>
    <title>Factory Monitoring Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <h1 class="dashboard-title">
        Dashboard <br />
        Background
      </h1>

      <i id="fullscreen-button" class="fas fa-expand"></i>
      <div id="dropdown-menu" class="dropdown-menu">
        <button id="draw-button" class="menu-item">
          <span class="menu-text">Bắt đầu vẽ</span>
        </button>
        <button id="select-line-button" class="menu-item">
          <span class="menu-text">Chọn line để xóa</span>
        </button>
        <button id="clear-all-button" class="menu-item">
          <span class="menu-text">Xóa tất cả line</span>
        </button>
      </div>
      <div class="menu-container">
        <button id="hamburger-menu" class="hamburger-menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>

      <svg id="drawing-area" width="100%" height="100%"></svg>
      <svg class="lines-svg" width="100%" height="100%"></svg>

      <!-- Kunhua Workshop Card -->
      <div class="card" id="kunhua-card">
        <h3>Hồ nước</h3>
        <div class="metric-group">
          <div>
            <div>Voltage (V)</div>
            <div class="metric-value">399</div>
          </div>
          <div>
            <div>Power (kW)</div>
            <div class="metric-value">168</div>
          </div>
          <div>
            <div>Demand (kW)</div>
            <div class="metric-value">218</div>
          </div>
        </div>
      </div>

      <!-- Workshop Card -->
      <div class="card" id="workshop-card">
        <h3>Khu lọc nước</h3>
        <div class="metric-group">
          <div>
            <div>Voltage (V)</div>
            <div class="metric-value">388</div>
          </div>
          <div>
            <div>Power (kW)</div>
            <div class="metric-value">176</div>
          </div>
          <div>
            <div>Demand (kW)</div>
            <div class="metric-value">154</div>
          </div>
        </div>
      </div>

      <!-- Office Card -->
      <div class="card" id="office-card">
        <h3>Khu R&D</h3>
        <div class="metric-group">
          <div>
            <div>Howrate (L/Mr)</div>
            <div class="metric-value">1364</div>
          </div>
        </div>
      </div>

      <!-- Methinks Card -->
      <div class="card" id="methinks-card">
        <h3>Xưởng sản xuất</h3>
        <div class="metric-group">
          <div>
            <div>Voltage (V)</div>
            <div class="metric-value">387</div>
          </div>
          <div>
            <div>Total (m3)</div>
            <div class="metric-value">3991</div>
          </div>
          <div>
            <div>Today Usage (m3)</div>
            <div class="metric-value">3</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
